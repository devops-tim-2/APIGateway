_format_version: "2.1"

services:
  - name: userservice
    url: http://userservice:5000/
    routes:
      - name: userservice
        paths:
          - /user
  - name: postservice
    url: http://postservice:5000/
    routes:
      - name: postservice
        paths:
          - /post
  - name: mediaservice
    url: http://mediaservice:5000/
    routes:
      - name: mediaservice
        paths:
          - /media
  - name: hashtagservice
    url: http://hashtagservice:5000/
    routes:
      - name: hashtagservice
        paths:
          - /hashtag
  - name: newsfeedservice
    url: http://newsfeedservice:5000/
    routes:
      - name: newsfeedservice
        paths:
          - /newsfeed
  - name: campaignservice
    url: http://campaignservice:5000/
    routes:
      - name: campaignservice
        paths:
          - /campaign
  - name: adminservice
    url: http://adminservice:5000/
    routes:
      - name: adminservice
        paths:
          - /admin
  - name: agentservice
    url: http://agentservice:5000/
    routes:
      - name: agentservice
        paths:
          - /agent
  - name: messageservice
    url: http://messageservice:5000/
    routes:
      - name: messageservice
        paths:
          - /message

plugins:
  - name: rate-limiting
    config:
      minute: 200
      policy: local
  