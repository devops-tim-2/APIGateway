_format_version: "2.1"

services:
  - name: userservice
    url: http://userservice:5000/
    routes:
      - name: userservice
        paths:
          - /user
  - name: postservice
    url: http://postservice:5000/
    routes:
      - name: postservice
        paths:
          - /post
  - name: mediaservice
    url: http://mediaservice:5000/
    routes:
      - name: mediaservice
        paths:
          - /media
  - name: hashtagservice
    url: http://hashtagservice:5000/
    routes:
      - name: hashtagservice
        paths:
          - /hashtag
  - name: newsfeedservice
    url: http://newsfeedservice:5000/
    routes:
      - name: newsfeedservice
        paths:
          - /newsfeed

plugins:
  - name: prometheus
    enabled: true
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - name: rate-limiting
    config:
      minute: 800
      policy: local
  