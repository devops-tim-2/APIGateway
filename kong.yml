_format_version: "2.1"

services:
  - name: userservice
    url: http://userservice:5000/
    routes:
      - name: userservice
        paths:
          - /user
  - name: postservice
    url: http://postservice:5000/
    routes:
      - name: postservice
        paths:
          - /post
  - name: mediaservice
    url: http://mediaservice:5000/
    routes:
      - name: mediaservice
        paths:
          - /media

plugins:
  - name: rate-limiting
    config:
      minute: 200
      policy: local
  